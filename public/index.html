<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>H. S. Patki &amp; Associates</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body ng-app="hsp" ng-strict-di>

    <header>
        <nav id="header-nav" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        <a href="#" ui-sref="home"><h2>H. S. Patki &amp; Associates</h2></a>
                    </div>

                    <button id="navbarToggle" type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div id="collapsable-nav" class="collapse navbar-collapse">
                    <ul id="nav-list" class="nav navbar-nav navbar-right">
                        <li id="navHomeButton" class="visible-xs">
                            <a href="#" ui-sref="home">
                                <span class="glyphicon glyphicon-home"></span>
                                Home
                            </a>
                        </li>
						<li id="navCustomersButton" ui-sref-active="active">
                            <a href="#" ui-sref="customerLogin">
                                <span class="glyphicon glyphicon-user"></span>
                                Customers
                            </a>
                        </li>
						<li id="navAdminButton" ui-sref-active="active">
                            <a href="#" ui-sref="adminLogin">
                                <span class="glyphicon glyphicon-lock"></span>
                                Admin
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <ui-view>
        <div class="text-center initial-loading">
            <h2>Loading Site...</h2>
        </div>
    </ui-view>

    <footer class="panel-footer">
        <div class="container">
            <div class="row">
                <section id="timing" class="col-sm-4">
                    <span>Hours:</span><br>
                    Mon-Fri: 11:00am - 7:00pm<br>
                    Sat: 11:00am - 2:00pm<br>
                    Sunday Closed
                    <hr class="visible-xs">
                </section>
                <section id="address" class="col-sm-4">
                    <span>Address:</span><br>
                    Near Neelayam Bridge<br>
                    Pune
                    <hr class="visible-xs">
                </section>
                <section id="testimonials" class="col-sm-4">
					<span>Testimonials:</span><br>
                </section>
            </div>
            <div class="pull-left">
                &copy; Copyright H. S. Patki &amp; Associates 2017
            </div>
        </div>
    </footer>

    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
	<script src="lib/FileSaver.js"></script>

    <script src="src/app.js"></script>

	<script src="src/admin/adminLogin.controller.js"></script>
	<script src="src/admin/adminInfo.controller.js"></script>
	<script src="src/admin/adminNewCustomer.controller.js"></script>

	<script src="src/customers/customerLogin.controller.js"></script>
	<script src="src/customers/customerInfo.controller.js"></script>

	<script src="src/services/customers.service.js"></script>
	<script src="src/services/admin.service.js"></script>

</body>
</html>
